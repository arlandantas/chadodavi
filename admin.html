<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Chá do Davi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <img
                    class="p-4 w-98 max-md:w-80 max-sm:col-span-2"
                    src="./Cha do Davi transparent.png"
                    alt="Logo do Chá"
                    style="width: 300px; max-width: 90vw"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th width="150px">
                                Código
                                <span class="small" id="codes-qty"></span>
                            </th>
                            <th>Nomes</th>
                            <th width="50px">
                                Convites
                                <span class="small" id="invites-qty"></span>
                            </th>
                            <th width="50px">
                                Fralda
                                <span class="small cursor-pointer" id="size-qty">QTD</span>
                            </th>
                            <th width="50px">
                                Confirmado
                                <span class="small" id="confirmed-qty"></span>
                            </th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./admin.mjs"></script>
</body>
</html>
